# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Update Network Rules

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create directories
        run: |
          mkdir -p rules/{mosdns,sing-box,json} clang/{ros,ip}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl zip unzip

      - name: Install sing-box
        run: |
          wget https://github.com/SagerNet/sing-box/releases/download/v1.8.0/sing-box-1.8.0-linux-amd64.tar.gz
          tar -xzf sing-box-*.tar.gz
          sudo install sing-box-*/sing-box /usr/local/bin
          sing-box version

      - name: Execute mosdns rules update
        run: |
          chmod +x update_mosdns_rules.sh
          ./update_mosdns_rules.sh

      - name: Execute china ip update
        run: |
          chmod +x update_china_ip.sh
          ./update_china_ip.sh

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rules clang
          git commit -m "chore: update rules $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push